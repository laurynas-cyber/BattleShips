<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="app.js" defer></script>
    <title>playground</title>
  </head>
  <body>
    <div class="zone hitSkull">
      <div class="skull"><i class="fa-solid fa-skull"></i></div>
    </div>

    <div class="zone hit"><div class="animationHited"></div></div>

    <div class="zone nothit">
      <div class="animationNot-container">
        <div class="animationNot"></div>
        <div class="animationNot-delay"></div>
        <div class="animationNot-delay2"></div>
      </div>
    </div>
  </body>
</html>
